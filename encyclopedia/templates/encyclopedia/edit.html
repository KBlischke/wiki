{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit "{{ title }}"</h1>
    <form class="edit_entry" action="{% url 'encyclopedia:edit' title=title %}" method="post">
        {% csrf_token %}
        <div>
            {{ form.title_field.label_tag }}
        </div>
        <div>
            {{ form.title_field }}
        </div>
        <div>
            {{ form.content_field.label_tag }}
        </div>
        <div>
            {{ form.content_field }}
        </div>
        <div>
            <input type="submit" value="Edit">
        </div>
    </form>
{% endblock %}
